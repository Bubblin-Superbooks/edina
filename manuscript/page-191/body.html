<div class="leaf flex"><div class="inner justify"><p>Nothing more was said, then or later. No one else came forward for her, and the matter dwindled down into a recollection of the past. Edina got over the cruel blow in time, but it exercised an influence upon her still.</p><p>And that had been Edina Raynor's romance in life, and its ending.</p><hr class="section"></div> </div>
